<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUB5</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000022, #000066);
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background: linear-gradient(to bottom, #000044, #000088);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background 1s, transform 0.3s;
        }
        .button:hover {
            background: linear-gradient(to bottom, #000033, #000077);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>DUB5</h1>
    <h2>Blooket Hacks:</h2>
    <div class="button-container">
        <button class="button" onclick="openBlooketAndRunScript('script.js')">Blooket Hack 1</button>
        <button class="button" onclick="openBlooketAndRunScript('script2.js')">Blooket Hack 2</button>
    </div>
</body>
</html>
